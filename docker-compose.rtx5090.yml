version: '3.8'

services:
  luke-ai-rtx5090:
    build:
      context: .
      dockerfile: Dockerfile.rtx5090
    container_name: luke-ai-rtx5090
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - OMP_NUM_THREADS=1
      - CUDA_LAUNCH_BLOCKING=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./training:/app/training:ro
      - ./luke_ai_inference_engine.py:/app/luke_ai_inference_engine.py:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "luke_ai_inference_engine.py", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    driver: bridge